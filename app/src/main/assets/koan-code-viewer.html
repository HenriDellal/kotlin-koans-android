<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="file:///android_asset/css/prism.css" />
    <style type="text/css">
        body {
            font-size: 14px;
        }
    </style>

    <script type="text/javascript" src="file:///android_asset/js/prism.js"></script>
    <script type="text/javascript">
        var $code = undefined;
        window.addEventListener('load', function () {
            $code = document.getElementById('koan-file-code');
        });

        function update() {
            if (! $code) {
                return;         // DOM not ready yet
            }
            $code.innerText = KOAN.getCode().trim();
            Prism.highlightAll();
        }

        function getUserCode() {
            KOAN.setUserCode(null);
        }
    </script>
</head>

<body>
<main class="content">
    <article class="koan-file">

        <pre><code class="language-kotlin" id="koan-file-code">
            <!-- koan code -->
        </code></pre>

    </article>
</main>
</body>
</html>
