    <script type="text/javascript">
        var $desc = undefined;
        window.addEventListener('load', function () {
            $desc = document.getElementById('koan-description');
        });

        function update() {
            if (! $desc) {
                return;         // DOM not ready yet
            }
            $desc.innerHTML = KOAN.getDescription();
        }
